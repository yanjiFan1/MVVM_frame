<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./es5/Event.js"></script>
	<script type="text/javascript" src="./es5/Model.js"></script>
	<script type="text/javascript" src="./es5/View.js"></script>
    <style type="text/css">
		#inputId {
			width: 300px;
			height: 30px;
			border: 1px solid grey;
			margin: 10px;
		}
		#textId {
			width: 300px;
			height: 100px;
			text-align: center;
			border: 1px solid black;
			line-height: 100px;
			font-size: 20px;
		}
	</style>
</head>
<body>
    <div>
	    <input id="inputId" type="text"></input>
	    <div id="textId">0</div>
    </div>
</body>
<script type="text/javascript" src="./es5/MVVM.js"></script>
<script type="text/javascript">
    var mvvm = new MVVM();
    mvvm.bind({
        value: "text input"
    }, document.getElementById("inputId"));
    mvvm.bind({
        value: "div text"
    }, document.getElementById("textId"));
</script>
</html>
